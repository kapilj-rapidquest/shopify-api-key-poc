name: Replace Shopify Meta Tag

on:
  push:
    branches:
      - dev
      - qa
      - prod

permissions:
  contents: write

jobs:
  update-meta:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Determine client ID based on branch
        id: set-client-id
        run: |
          if [[ "${GITHUB_REF_NAME}" == "dev" ]]; then
            echo "CLIENT_ID=89b56fa1974f510c152384efefb702f3" >> $GITHUB_ENV
          elif [[ "${GITHUB_REF_NAME}" == "qa" ]]; then
            echo "CLIENT_ID=c059b59bbdc769334bdc7715a7a45488" >> $GITHUB_ENV
          elif [[ "${GITHUB_REF_NAME}" == "prod" ]]; then
            echo "CLIENT_ID=751aee2f26d40458ca10d357c9976ac2" >> $GITHUB_ENV
          fi

      - name: Check if meta tag already matches
        id: check-meta
        run: |
          if grep -q "content=\"$CLIENT_ID\"" applications/whatsapp/static/shopify-meta.html; then
            echo "META_MATCH=true" >> $GITHUB_ENV
          else
            echo "META_MATCH=false" >> $GITHUB_ENV
          fi

      - name: Install watchdog
        if: env.META_MATCH == 'false'
        run: pip install watchdog

      - name: Replace meta tag and compile
        if: env.META_MATCH == 'false'
        run: |
          # Replace meta tag
          sed -i "s|<meta name=\"shopify-api-key\" content=\".*\" />|<meta name=\"shopify-api-key\" content=\"$CLIENT_ID\" />|" applications/whatsapp/static/shopify-meta.html

          # Compile HTML once (not watch mode)
          cd applications/whatsapp
          python htmlx.py -c static -m debug

      - name: Commit and push changes
        if: env.META_MATCH == 'false'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add applications/whatsapp/static/shopify-meta.html applications/whatsapp/static/dist
          git commit -m "Update Shopify meta tag for ${GITHUB_REF_NAME}"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
